<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Preference Sheet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --saffron: #FF9933;
      --lightblue: #87CEFA;
      --green: #138808;
      --navy: #1a2a44;
      --light-bg: #f9f9fb;
      --font: 'Calibri', sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--light-bg);
      margin: 0;
      padding: 20px;
      color: #444;
      font-size: 12px;
    }

    .input-area {
      max-width: 1000px;
      margin: 10px auto 20px;
      text-align: center;
      background-color: var(--light-bg);
      padding: 20px;
      border-radius: 10px;
    }

    input[type="text"],
    input[type="file"],
    select {
      padding: 8px;
      margin: 8px;
      width: 220px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: white;
    }

    button {
      padding: 8px 16px;
      background-color: var(--navy);
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #001f66;
    }

    .sheet {
      background: #fff;
      border: 1px solid #ccc;
      max-width: 1000px;
      margin: auto;
      padding: 30px 40px;
      border-radius: 6px;
    }

    .header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: start;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 3px solid var(--saffron);
    }

    .left-info {
      width: 220px;
      font-size: 13px;
      color: #333;
      line-height: 1.6;
    }

    .left-info b {
      font-weight: 600;
      color: var(--navy);
    }

    .title-block {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title-block .main-title {
      font-size: 34px; /* Increased by 6px */
      font-weight: bold;
      color: var(--saffron);
      margin-bottom: 10px;
    }

    .title-block .info-line {
      font-size: 15px;
      margin: 4px 0;
    }

    #displayName {
      font-weight: bold;
    }

    .title-block .info-line span {
      text-transform: uppercase;
    }

    .logo {
      width: 100px;
      height: auto;
      padding: 2px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      justify-self: end;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
      border: 1px solid #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #e6ebf3;
      color: var(--navy);
      font-weight: 600;
    }

    td.college-name,
    td.branch-name {
      word-break: break-word;
      white-space: normal;
    }

    td.branch-code {
      white-space: nowrap;
    }

    tr:nth-child(even) td {
      background-color: #f4f7fa;
    }

    tr:hover td {
      background-color: #e0f0ff;
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 1.2cm;
      }

      .input-area,
      #printBtn {
        display: none;
      }

      .sheet {
        border: none;
        box-shadow: none;
        padding: 0;
      }

      th, td {
        font-size: 12px;
        padding: 4px 5px;
        text-align: center;
        vertical-align: middle;
      }

      tr {
        page-break-inside: avoid;
      }

      .header {
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="input-area">
    <input type="text" id="studentName" placeholder="Enter Student Name" />
    <input type="text" id="enNumber" placeholder="Enter EN Number" />
    <input type="text" id="dob" placeholder="Enter Date of Birth (DD-MM-YYYY)" />
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <select id="sheetSelector" style="display: none;"></select><br />
    <button id="printBtn" onclick="window.print()">Print</button>
  </div>

  <div class="sheet">
    <div class="header">
      <div class="left-info">
        <b>Address:</b><br />
        Infront of Ambika Jewelers,<br />
        Takali Dhokeshwar, Parner,<br />
        Ahilyanagar, 414304.<br />
        <b>Contact:</b> 7769959733 / 9511667671
      </div>

      <div class="title-block">
        <div class="main-title">Soft Access Educare</div>
        <div class="info-line"><b>Name:</b> <span id="displayName">___________________</span></div>
        <div class="info-line"><b>EN No:</b> <span id="displayEN">__________</span></div>
        <div class="info-line"><b>DOB:</b> <span id="displayDOB">__/__/____</span></div>
        <div style="margin-top: 6px;"><b>College Preference List</b></div>
      </div>

      <img src="newlogo.jpg" class="logo" alt="Logo" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Pref. No</th>
          <th>Branch Code</th>
          <th>College Name</th>
          <th>City</th>
          <th>Branch</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const tableBody = document.getElementById('tableBody');
    const displayEN = document.getElementById('displayEN');
    const displayName = document.getElementById('displayName');
    const displayDOB = document.getElementById('displayDOB');
    const sheetSelector = document.getElementById('sheetSelector');
    let workbookGlobal = null;

    document.getElementById('enNumber').addEventListener('input', function () {
      displayEN.textContent = this.value || '__________';
    });

    document.getElementById('studentName').addEventListener('input', function () {
      displayName.textContent = (this.value || '___________________').toUpperCase();
    });

    document.getElementById('dob').addEventListener('input', function () {
      displayDOB.textContent = this.value || '__/__/____';
    });

    fileInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        workbookGlobal = workbook;

        sheetSelector.innerHTML = '';
        tableBody.innerHTML = '';

        workbook.SheetNames.forEach((name) => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          sheetSelector.appendChild(option);
        });

        sheetSelector.style.display = 'inline-block';
        loadSheet(workbook.SheetNames[0]);

        fileInput.value = '';
      };
      reader.readAsArrayBuffer(file);
    });

    sheetSelector.addEventListener('change', function () {
      loadSheet(this.value);
    });

    function loadSheet(sheetName) {
      if (!workbookGlobal) return;
      tableBody.innerHTML = '';
      const worksheet = workbookGlobal.Sheets[sheetName];
      const json = XLSX.utils.sheet_to_json(worksheet);

      json.forEach((row, index) => {
        const keys = {};
        for (const key in row) {
          keys[key.trim().toLowerCase()] = row[key];
        }

        let branchCodeRaw = (keys["branch code"] || '').toString().trim();
        if (branchCodeRaw.length === 9) branchCodeRaw = '0' + branchCodeRaw;

        const formattedCode = branchCodeRaw.length >= 5
          ? `<strong>${branchCodeRaw.slice(0, 5)}</strong>&nbsp;${branchCodeRaw.slice(5)}`
          : branchCodeRaw;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td class="branch-code">${formattedCode}</td>
          <td class="college-name">${keys["college name"] || ''}</td>
          <td>${keys["city"] || ''}</td>
          <td class="branch-name">${keys["branch"] || ''}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
